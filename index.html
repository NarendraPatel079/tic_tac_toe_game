<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS [Start] -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <!-- CSS [End] -->

        <!-- JS [Start] -->
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <script src="js/custom.js" type="text/javascript"></script>
        <!-- JS [End] -->
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <h2 class="text-center">Tic Tac Toe</h2>
                </div>
            </div>

            <form id="ttt_form"> <!-- autocomplete="off" -->
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <div class="form-group">
                                <label for="game_type">Choose Your Game</label>
                                <div class="form-check-inline">
                                    <input type="radio" class="form-check-input" id="player1" name="game_type" value="1" checked />
                                    <label class="form-check-label" for="player1">
                                        1 Player
                                    </label>
                                    
                                    <input type="radio" class="form-check-input" id="player2" name="game_type" value="2" />
                                    <label class="form-check-label" for="player2">
                                        2 Players
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
                            <div class="form-group">
                                <label for="player1_name">Player 1 Name</label>
                                <input type="text" class="form-control" id="player1_name" name="player1_name" value="" placeholder="Nick Jonas" maxlength="32" />
                                <input type="hidden" id="player1_winning_count" name="player1_winning_count" value="0" />
                            </div>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
                            <div class="form-group">
                                <label for="player1_sign">Player 1 Sign</label>
                                <select class="form-control alph_sign" id="player1_sign" name="player1_sign" required>
                                    <!--<option value="">Select Your Sign</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 player2_name_div" style="display: none;">
                            <div class="form-group">
                                <label for="player2_name">Player 2 Name</label>
                                <input type="text" class="form-control" id="player2_name" name="player2_name" value="" placeholder="Nancy Drew" maxlength="32" />
                                <input type="hidden" id="player2_winning_count" name="player1_winning_count" value="0" />
                            </div>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 player2_name_div" style="display: none;">
                            <div class="form-group">
                                <label for="player2_sign">Player 2 Sign</label>
                                <select class="form-control alph_sign" id="player2_sign" name="player2_sign" required>
                                    <!--<option value="">Select Your Sign</option>-->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-info" id="startBtn">Start</button>
                            <button type="button" class="btn btn-warning" id="resetBtn" style="display: none;">Reset</button>
                        </div>
                    </div>
                </div>
                
                <div class="row justify-content-md-center tile-container">
                    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <div class="form-group text-center">
                            <h4 class="current_move">Current Move <span></span></h4>
                            <p>
                                <span class="player_name"></span> Winning Count <b>(<span class="winning_count">0</span>)</b>
                            </p>
                            <p>
                                <span class="player_name"></span> Winning Count <b>(<span class="winning_count">0</span>)</b>
                            </p>
                            <p>
                                Draw Count <b>(<span class="winning_count">0</span>)</b>
                            </p>
                            <p>
                                Total Count <b>(<span class="winning_count">0</span>)</b>
                            </p>
                            <p class="alert alert-success" id="game_result_msg" style="display: none;"></p>
                        </div>
                        <div class="text-center">
                            <p>
                                <button type="button" class="btn btn-danger" id="restartBtn">Restart</button>
                            </p>
                        </div>
                    </div>
                    
                    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 padding-right-none">
                            <div class="tile" id="tile_1" data-id="1"></div>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 padding-right-none">
                            <div class="tile" id="tile_2" data-id="2"></div>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 padding-right-none">
                            <div class="tile" id="tile_3" data-id="3"></div>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 padding-right-none">
                            <div class="tile" id="tile_4" data-id="4"></div>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 padding-right-none">
                            <div class="tile" id="tile_5" data-id="5"></div>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 padding-right-none">
                            <div class="tile" id="tile_6" data-id="6"></div>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 padding-right-none">
                            <div class="tile" id="tile_7" data-id="7"></div>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 padding-right-none">
                            <div class="tile" id="tile_8" data-id="8"></div>
                        </div>
                        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 padding-right-none">
                            <div class="tile" id="tile_9" data-id="9"></div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
                </div>
            </form>

            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <h3 class="text-center">Tic Tac Toe Game Developed By <b>Narendra Patel</b>.</h3>
                </div>
            </div>
        </div>
    </body>
</html>
